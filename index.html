<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="travel-new.png">
                <!-- Travel Go -->
            </div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Flights</a>
                <a href="#">Hotels</a>
                <a href="#">Packages</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="Register">
                <a href="#">Register</a>
            </div>
        </nav>
        <section class="h-text">
            <span>Let us take you to your</span>
            <h1>DREAM DESTINATIONS</h1>
            <br>
            <a href="#">Explore Trips</a>
        </section>
    </header>
    <section id="contact">
        <div class="container">
            <div class="contact-box">
                <div class="left"></div>
                    <div class="right">
                        <h2>CONTACT US</h2>
                        <input type="text" class="field" placeholder="Your Name">
                        <input type="email" class="field" placeholder="Email">
                        <input type="text" class="field" placeholder="Phone">
                        <textarea class="field area" placeholder="message"></textarea>
                        <button class="btn">Send</button>
                    </div>
                </div>
            </div>
    </section>
   <a href="#" class="gotopbtn"><span class="material-symbols-outlined">
    arrow_upward
    </span>
</a>
</body>
</html>
